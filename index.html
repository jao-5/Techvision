<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Perfumaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .navbar {
            background-color: #000000;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .promo-bar {
            background-color: #f4a261;
            color: white;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            color: #4a4e69;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }
        button {
            background-color: #f4a261;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e76f51;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Perfumaria - Estoque</span>
    </div>
    <div class="promo-bar">Promoção: Descontos de até 50% em perfumes selecionados!</div>
    
    <h2>Controle de Estoque - Perfumaria</h2>
    <form id="produtoForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
        <button type="submit">Adicionar</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="estoqueTabela">
        </tbody>
    </table>
</body>
</html>
